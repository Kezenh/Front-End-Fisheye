<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="index.html" tabindex="0"><img src="assets/images/logo.png" class="logo" alt="logo"/></a>
    </header>
    <main id="main">
      <div id="photograph-header">
        <div id="description"></div>
        <button class="contact_button" id="openContact">Contactez-moi</button>
      </div>
      <div id="details"></div>
      <div id="album">
        <div id="sort">
          <p id="sort__title" tabindex="0">Trier par</p>
          <div class="sort sort__menu__item" id="sort__button">
            <p tabindex="0" id="sort__button__text">
              Popularité
            </p>
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="fa-chevron" id="chevron0" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>
          </div>
          <div class="sort" id="sort__menu" tabindex="0">
            <ul class="sort__menu__ul">
              <li class="sort__menu__item" id="choice1">
                <div tabindex="0">
                  Popularité
                </div>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="fa-chevron" id="chevron1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg> 
              </li>
              <li class="sort__menu__item" id="choice2">
                <div tabindex="0">
                  Date
                </div>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="fa-chevron" id="chevron2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg> 
              </li>
              <li class="sort__menu__item" id="choice3">
                <div tabindex="0">
                  Titre
                </div>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="fa-chevron" id="chevron3" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg> 
              </li>
            </ul>
          </div>
        </div>
        <div id="album__pictures"></div>
      </div>
    </main>
    <div id="lightbox-modal" aria-label="image closeup view" role="dialog">
      <div id="left-arrow" tabindex="1" aria-label="Previous image">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="lightbox-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
      </div>
      <div id="media-container">
          <div id="close" tabindex="1" aria-label="Close dialog">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="lightbox-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
          </div>
          <div id="media-title"></div>
      </div>
      <div id="right-arrow" tabindex="1" aria-label="Next image">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="lightbox-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
      </div>
    </div>
    <div id="contact_modal" role="dialog">
			<div class="modal" id="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img id="closeContact"alt="close" aria-label="Close Contact form" src="assets/icons/close.svg"/>
        </header>
				<form>
					<div>
						<label for="firstName" aria-label="First name">Prénom</label>
						<input id="firstName"/>
            <div id="firstError"></div>
            <label for="lastName" aria-label="Last name">Nom</label>
						<input id="lastName"/>
            <div id="lastError"></div>
            <label for="email" aria-label="Email">Email</label>
						<input id="email"/>
            <div id="emailError"></div>
            <label for="message" aria-label="Your message">Votre message</label>
						<input id="message"/>
            <input  aria-label="Send" type="button" class="contact_button" id="send" value="Envoyer"/>
					</div>
				</form>
			</div>
		</div>
    <script type=module src="/scripts/utils/contactForm.js"></script>
    <script type=module src="scripts/pages/photographer.js"></script>
    <script type=module src="scripts/factories/Photographer.js"></script>
  </body>
</html>
